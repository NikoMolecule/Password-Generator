<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/Water_molecule.png" type="image/gif" />
    <title>Password Generator</title>
</head>
<body>
    <div class="pass-container">
        <h1>Password Generator</h1>
        <div class="pass-title">
        <h3 class="pass-display" id = "passPutter">MadeByMolecule</h3><button id="copyBtn"><i class="fas fa-copy"></i></button>
        </div>
        <form id="passForm" class="pass-inside">
            <label for="amountOfChars">Numbers of Characters</label>
            <input type="number" min="1" max="30" value="5" id="amountOfChars">

            <label for="includeNums">Include Numbers</label>
            <input type="checkbox" id="includeNums">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <button type="submit" class="btn">Generate Molecule's Pass</button>
        </form>
    </div>
    <script src="passgen.js"></script>
</body>
</html>
